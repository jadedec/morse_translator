<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <title>Morse code translator</title>
</head>

<body>
    <h1>Morse Code Translator</h1>
    <main class="translator">
        <section class="input">
            <label for="input">Text here</label>
            <input type="text" class="display display--input" value="">
        </section>

        <div class="buttonGroup">
            <button class="button button--morseToEnglish">To English</button>
            <button class="button button--englishToMorse">To Morse</button>
        </div>

        <section class="output">
            <label for="output">Result here</label>
            <input type="text" class="display display--output" value="">
        </section>
    </main>

    <script src="./script.js"></script>
</body>


</html>
